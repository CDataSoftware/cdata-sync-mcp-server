# Smithery configuration file: https://smithery.ai/docs/build/project-config

startCommand:
  type: stdio
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({ command: 'node', args: ['dist/index.js'], env: {
      CDATA_BASE_URL: config.cdataBaseUrl,
      CDATA_AUTH_TOKEN: config.cdataAuthToken,
      MCP_TRANSPORT_MODE: 'stdio',
      LOG_LEVEL: config.logLevel || 'info'
    } })
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - cdataBaseUrl
      - cdataAuthToken
    properties:
      cdataBaseUrl:
        type: string
        default: http://localhost:8181/api.rsc
        description: Base URL for CData Sync REST API
      cdataAuthToken:
        type: string
        description: Authentication token for CData Sync API
      logLevel:
        type: string
        default: info
        description: Logging level (e.g., info, debug, warn, error)
  exampleConfig:
    cdataBaseUrl: http://localhost:8181/api.rsc
    cdataAuthToken: your-token-here
    logLevel: info
